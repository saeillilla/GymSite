{% extends 'base.html' %}
{% block title %}  Home | {% endblock %}

{% block content %}



<header>
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://goldsgym.in/uploads/slider/Enroll%20Now%20new%201920x710%201.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://goldsgym.in/uploads/slider/compress-2%20(2).jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://goldsgym.in/uploads/slider/compress-compress-01%20(1)%20(1).jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </header>


    <div class="container mt-4 mb-4">
      <div class="row">

        {% for i in trainer %}
         
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="{{i.image}}"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{i.name}}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{i.field}}</p>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{i.comments}}</p>
                
                
              </div>
            </div>
          </div>


        </div>
        <hr class="hr" />

        {%endfor%}
          
          
  
    
      </div>
  </div>
  





   <div  name="BMI">

    <!-- component -->
<div style="background-color: #b45309;" class="min-h-screen border-solid p-6 rounded-lg  flex items-center justify-center">
  <div class="container border-solid max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600">BMI Calculator</h2>
     


          

              <div class="md:col-span-5">
                <label for="email">AGE</label>
                <input type="number" name="age" id="age" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="18"  />
              </div>

              <div class="md:col-span-5">
                <label for="address">Height (in Meters)</label>
                <input type="number" name="Height" id="height" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="1.8" placeholder="" />
              </div>
              <div class="md:col-span-5">
                <label for="address">Weight (in KG)</label>
                <input type="number" name="weight" id="weight" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="65" placeholder="" />
              </div>
<br>
              <div class="md:col-span-5 text-right">
                <div class="inline-flex items-end">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="showAlert()">Submit</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

   
  </div>
</div>
   </div>


   <script>
    function showAlert(){
     var BMI = Number(document.getElementById('weight').value)/Number(document.getElementById('height').value)**2
      BMI = parseFloat(BMI).toFixed(1);
      alert(BMI)
      
      if(BMI>18.5 && BMI<24.9){
        alert("OK. Normal Weight")
    
      }
      else if(BMI>25.0 && BMI<29.9)
      {
        alert("Overweight")

      }

      else{
        alert("Obese")

      }

      
      
    }
    </script>
    
{% endblock %}
